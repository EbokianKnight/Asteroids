<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <script type="text/javascript" src="lib/keymaster.js"></script>
    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/moving-object.js"></script>
    <script type="text/javascript" src="lib/asteroid.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript" src="lib/game-view.js"></script>
    <script type="text/javascript" src="lib/ship.js"></script>
    <script type="text/javascript" src="lib/bullet.js"></script>
  </head>
  <body>
    <style>
      .outer {
        width: 100%;
      }
      #ctx {
        display: block;
        margin: 0 auto;
      }
    </style>
    <div class="outer">
      <canvas id="ctx"></canvas>
    </div>
    <script type="text/javascript">
      var canvasEl = document.getElementById("ctx");
      canvasEl.height = window.innerHeight * 0.95;
      canvasEl.width = window.innerWidth * 0.95;

      var ctx = canvasEl.getContext("2d");
      var game = new Asteroids.Game();

      var view = new Asteroids.GameView(game, ctx);
      view.bindKeyHandlers();
      view.start();
    </script>
  </body>
</html>
